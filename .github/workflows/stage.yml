  deploy:
    runs-on: s2b-2
    # needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: update compose file
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.STAGE_HOST }}
          username: ${{ secrets.STAGE_USERNAME }}
          key: "${{ secrets.STAGE_SSH_KEY }}"
          port: ${{ secrets.STAGE_PORT }}
          # proxy_port: 2222
          source: ./docker-compose.stage.yml
          target: ~/kraftjar-w/kraftjar-website
      - name: Deploy to stage
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.STAGE_HOST }}
          username: ${{ secrets.STAGE_USERNAME }}
          key: ${{ secrets.STAGE_SSH_KEY }}
          port: ${{ secrets.STAGE_PORT }}
          script: |
            cd ~/kraftjar-w/kraftjar-website &&
            mv docker-compose.stage.yml docker-compose.yml &&
            docker compose pull &&
            docker compose up -d
